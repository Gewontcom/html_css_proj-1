<main class="contacts">
  <div class="wrapper-for-contacts">
    
    <form class="contact-form">
        <h2 class="contact-form-header">Write to us:</h2>
      <input
        class="block contact-form-input"
        type="text"
        placeholder="First name"
      />
      <input
        class="block contact-form-input"
        type="text"
        placeholder="Last name"
      />
      <input
        class="block contact-form-input"
        type="email"
        placeholder="Email"
      />
      <textarea
        class="block contact-form-textarea"
        placeholder="Write your massage..."
      ></textarea>
      <button class="block contact-form-submit" type="submit">Send</button>
    </form>
    
  </div>
 
  <div class="maps">
    <h2 class="maps-header">Find us on map:</h2>
    <iframe
 
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d19546.90838861206!2d20.987042!3d52.23678!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc88767ccbdb%3A0xa3a94086dff7adef!2splac%20Mirowski%201%2F48%2C%2000-138%20Warszawa!5e0!3m2!1suk!2spl!4v1690724430877!5m2!1suk!2spl"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    
  </div>
  <div class="social-media">
    <h3 class="social-media-header">Subscribe us:</h3>
    <div class="social-media-icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-linkedin"></i>
    </div>
  </div>
</main>
