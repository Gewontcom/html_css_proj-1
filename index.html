<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script
      src="https://kit.fontawesome.com/76b80728ab.js"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel=”icon” href="/favicon.ico" type=”image/x-icon”> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- header -->
    <div class="main-wrapper">
      <header>
        <div class="header">
          <div class="header-logo">
            <img
              src="static/images/logo.png"
              class="header-logo-img"
              alt="logo"
            />
          </div>
          <div class="header-menu-icons">
            <i class="header-menu-icons-burger fa-solid fa-bars"></i>
            <i class="header-menu-icons-cross fa-solid fa-xmark"></i>
          </div>
          <ul class="header-menu">
            <li class="wrapper-link">
              <a class="header-menu-link" id="home">HOME</a>
            </li>
            <li class="wrapper-link">
              <a class="header-menu-link" id="works">WORKS</a>
            </li>
            <li class="wrapper-link">
              <a class="header-menu-link" id="contact">CONTACTS</a>
            </li>
            <li class="wrapper-link">
              <a class="header-menu-link" id="about-us">ABOUT US</a>
            </li>
          </ul>
        </div>
      </header>
      <!-- sekcja main -->

      <main id="content"></main>

      <!-- footer -->

      <footer>
        <div class="footer-content">
          <p>&copy; 2023 Round Rock. All rights reserved.</p>
          <ul>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
